<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>

    <!-- Убедитесь, что все настройки масштабируются на мобильном устройстве -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <!-- Шрифт от Google-->
    <link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>

    <link href="css/styles.css" rel="stylesheet">
</head>

<body>


    <div id="gameArea">
        <!-- Здесь будут использоваться шаблоны, определенные ниже -->
    </div>

    <!-- Экран основного заголовка, который появляется, когда страница загружается в первый раз -->
    <script id="intro-screen-template" type="text/template">

        <div class="titleWrapper">

            <div class="title">
                ANAGRAMMATIX
            </div>

            <div class="buttons">

                <button id="btnCreateGame" class="btn left">Создать</button>
                <button id="btnJoinGame" class="btn right">Войти</button>
                <div style="clear:both"></div>
            </div>

        </div>

    </script>

    <!-- Этот экран появляется, когда пользователь нажимает кнопку «СОЗДАТЬ»  -->
    <script id="create-game-template" type="text/template">
        <div class="createGameWrapper">

            <div class="info">Откройте эту ссылку в новом окне для каждого игрока :</div>
            <div id="gameURL" class="infoBig">Ошибка!</div>

            <div class="info">Нажмите<strong> Войти</strong> и <br/> введите следующий ID игры :</div>
            <div id="spanNewGameCode" class="gameId">Ошибка!</div>

            <div id="playersWaiting"></div>
        </div>
    </script>

    <!-- Этот экран появляется, когда игрок нажимает кнопку «ПРИСОЕДИНИТЬСЯ» на экране заголовка -->
    <script id="join-game-template" type="text/template">
        <div class="joinGameWrapper">
            <div class="info">
                <label for="inputPlayerName">Введите имя:</label>
                <input id="inputPlayerName" type="text" />
            </div>

            <div class="info">
                <label for="inputGameId">ID Игры:</label>
                <input id="inputGameId" type="text"/>
            </div>

            <div class="info buttons">
                <button id="btnStart" class="btn">Старт</button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </script>

    <!--Экран Хоста, отображает слова для каждого игрока -->
    <script id="host-game-template" type="text/template">
        <div id="wordArea">
            <div id="hostWord">5</div>
        </div>
        <div id="playerScores">
            <div id="player1Score" class="playerScore">
                <span class="score">0</span><span class="playerName">Player 1</span>
            </div>
            <div id="player2Score" class="playerScore">
                <span class="playerName">Player 2</span><span class="score">0</span>
            </div>
        </div>
    </script>

    <!-- JavaScript Libraries -->

    <!-- jQuery! -->
    <script src="libs/jquery-2.0.2.min.js"></script>

    <!-- TextFit изменяет размер текста, чтобы заполнить контейнер
         Он используется, чтобы названия и игровые слова правильно помещались на экране любого размера.
        https://github.com/STRML/textFit   -->
    <script src="libs/textFit.min.js"></script>

    <!-- FastClick используется для устранения задержки 300 мкс при нажатии элементов на мобильном устройстве
        https://github.com/ftlabs/fastclick -->
    <script src="libs/fastclick.js"></script>

    <!-- Если Socket.IO используется с Express, то путь /socket.io/ будет
         использовать надлежащие файлы javascript Socket.IO, используемые браузером -->
    <script src="/socket.io/socket.io.js"></script>

    <!-- App.js - это вся логика игры Anagrammatix на стороне клиента -->
    <script src="app.js"></script>

</body>
</html>
